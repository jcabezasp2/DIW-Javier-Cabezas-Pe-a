<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="procesa-formulario.php" method="post" id="formulario">
        <div class="linea_formulario">
            <h1>Formulario de alta</h1>
        </div>
        <div class="linea_formulario">
            <label for="name">Nombre</label>
            <div class="contenido">
                <input type="text" name="name" id="name" list="nombres_sugeridos" autocomplete="nope" autofocus required> 
                <!-- Con autocomplete="off" el navegador seguia autocompletando, pero introduciendo un valor no valido (nope) deja de intentarlo -->
                <datalist id="nombres_sugeridos">
                    <option value="Antonio">Antonio</option>
                    <option value="María Carmen">María Carmen</option>ç
                    <option value="María">María</option>
                    <option value="Manuel">Manuel</option>
                    <option value="Jose">Jose</option>
                    <option value="Francisco">Francisco</option>
                    <option value="Carmen">Carmen</option>ç
                    <option value="David">David</option>
                    <option value="Juan">Juan</option>
                    <option value="Javier">Javier</option>
                </datalist>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="surname">Apellido</label>
            <div class="contenido">
                <input type="text" name="surname" id="surname" autocomplete="nope" required> 
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="birth">Fecha de nacimiento</label>
            <div class="contenido">
                <input type="date" name="birth" id="birth">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="dni">DNI</label>
            <div class="contenido">
                <input type="text" name="dni" id="dni" placeholder="77711823M"  autocomplete="nope" pattern="^\d{8}[A-Z,a-z]{1}$">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="email">Email</label>
            <div class="contenido">
                <input type="email" name="email" id="email" required>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="pass">Contraseña</label>
            <div class="contenido">
                <input type="password" name="pass" id="pass" required>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="pass-rep">Contraseña (Repeticion)</label>
            <div class="contenido">
                <input type="password" name="name" id="pass-rep" required>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="page">Pagina web</label>
            <div class="contenido">
                <input type="url" name="page" id="page">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="age">Edad</label>
            <div class="contenido">
                <input type="number" name="age" id="age" min="10" max="100" step="5">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="genero">Genero</label>
            <div class="contenido">
                <input type="radio" name="genero" id="masc" value="Masculino">
                <label for="masc">Masculino</label>
                <input type="radio" name="genero" id="fem" value="Femenino">
                <label for="fem">Femenino</label>
                <input type="radio" name="genero" id="noB" value="No Binario">
                <label for="noB">No binario</label>
            </div>
        </div>
        <div> 
                <p>
                <input type="checkbox" name="suscribirme" id="suscribirme">
                <label for="suscribirme">Suscribirme al boletin de novedades</label> 
            </p>
        </div>
        <div>
                <p>
                <input type="checkbox" name="imformarme" id="informarme">
                <label for="imformarme">Informarme sobre ofertas</label>
            </p>
        </div>
        <div class="linea_formulario">
            <label for="">Producto favorito</label>
            <div class="contenido">
                <select name="favorito" id="favorito" required>
                    <option value="" selected disabled >Elige una opcion</option>
                    <option value="bicicleta">Bicicleta</option>
                    <option value="Taladro">Taladro</option>
                    <option value="Cama">Cama</option>
                    <option value="Cuadro">Cuadro</option>
                    <option value="Television">Television</option>
                </select>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="comentario">Comentario</label>
            <div class="contenido">
                <textarea name="comentario" id="comentario" rows="12" cols="40">Introduce tu...</textarea>
            </div>
        </div>
        <div class="linea_formulario">
            <input type="submit" value="Enviar datos">
        </div>


    </form>
</body>
</html>
