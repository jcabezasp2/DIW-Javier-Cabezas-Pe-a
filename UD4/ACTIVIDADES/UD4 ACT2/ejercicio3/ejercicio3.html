<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script type="module" src="js/script.js"></script>
  <title>Ejercicio 3</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <form id="jugador" class="col-10 offset-1  pt-3 row needs-validation" novalidate>
        <h1 class="display-5">Alta de usuario</h1>
        <div class="col-lg-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" required>
          <div class="invalid-feedback">
            Introduce un nombre
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="txtApellidos" required>
          <div class="invalid-feedback">
            Introduce un apellido
          </div>
        </div>
        <div class="col-lg-4 mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" min="0" id="txtEdad" required>
          <div class="invalid-feedback">
            Introduce una edad
          </div>
        </div>
        <div class="col-lg-8 mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="txtEmail" required>
          <div class="invalid-feedback">
            Introduce un email valido
          </div>
        </div>
        <div class="col-lg-12 mb-3">
          <label for="url" class="form-label">URL  de la imagen</label>
          <input type="url" class="form-control" id="txtUrl" required>
          <div class="invalid-feedback">
            Introduce una URL valida
          </div>
        </div>


        <button type="button" id="btnGuardar" class="col-auto mb-3  btn btn-primary">Nuevo usuario</button>
        <div id="alertas" class="alert alert-success alert-dismissible fade hide" role="alert">
        </div>
      </form>
    </div>
</body>

</html>
