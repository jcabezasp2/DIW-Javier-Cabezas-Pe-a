<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Formulario de alta</h1>
    <form action="formulario.php" method="post" id="formulario">
        <div class="linea_formulario">
            <label for="name">Nombre</label>
            <div class="contenido">
                <input type="text" name="name" id="name" list="nombres_sugeridos" autocomplete="off" autofocus>
                <datalist id="nombres_sugeridos">
                    <option value="Maria">Maria</option>
                    <option value="Ana">Ana</option>ç
                    <option value="Javier">Javier</option>
                    <option value="Jose">Jose</option>
                    <option value="Marcos">Marcos</option>
                    <option value="Jorge">Jorge</option>
                    <option value="Miguel">Miguel</option>ç
                    <option value="Ricardo">Ricardo</option>
                    <option value="Federico">Federico</option>
                    <option value="Natalia">Natalia</option>
                </datalist>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="surname">Apellido</label>
            <div class="contenido">
                <input type="text" name="name" id="surname" autocomplete="off">
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="birth">Fecha de nacimiento</label>
            <div class="contenido">
                <input type="date" name="birth" id="birth">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="dni">DNI</label>
            <div class="contenido">
                <input type="text" name="dni" id="dni" placeholder="77711823M"  autocomplete="off" pattern="/D {8}) ( [-]?) ( [A-Z] {1}/g">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="email">Email</label>
            <div class="contenido">
                <input type="email" name="email" id="email" required>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="pass">Contraseña</label>
            <div class="contenido">
                <input type="password" name="pass" id="pass" required>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="pass-rep">Contraseña (Repeticion)</label>
            <div class="contenido">
                <input type="password" name="name" id="pass-rep" required>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="page">Pagina web</label>
            <div class="contenido">
                <input type="url" name="page" id="page">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="age">Edad</label>
            <div class="contenido">
                <input type="number" name="age" id="age" min="10" max="100" step="5">
            </div>
        </div>
        <div class="linea_formulario">
            <label for="genero">Genero</label>
            <div class="contenido">
                <input type="radio" name="genero" id="masc" value="Masculino">
                <label for="masc">Masculino</label>
                <input type="radio" name="genero" id="fem" value="Femenino">
                <label for="fem">Femenino</label>
                <input type="radio" name="genero" id="noB" value="No Binario">
                <label for="noB">No binario</label>
            </div>
        </div>
        <div> 
                <input type="checkbox" name="suscribirme" id="suscribirme">
                <label for="suscribirme">Suscribirme al boletin de novedades</label> 
        </div>
        <div>
            
                <input type="checkbox" name="imformarme" id="imformarme">
                <label for="imformarme">Informarme sobre ofertas</label>
        </div>
        <div class="linea_formulario">
            <label for="">Producto favorito</label>
            <div class="contenido">
                <select name="favorito" id="favorito" required>
                    <option value=" " >Elige una opcion</option>
                    <option value="bicicleta">Bicicleta</option>
                    <option value="Taladro">Taladro</option>
                    <option value="Cama">Cama</option>
                    <option value="Cuadro">Cuadro</option>
                    <option value="Television">Television</option>
                </select>
                <span class="asterisco">*</span>
            </div>
        </div>
        <div class="linea_formulario">
            <label for="comentario">Comentario</label>
            <div class="contenido">
                <input type="text" name="comentario" id="comentario">
            </div>
        </div>
        <div class="linea_formulario">
            <input type="submit" value="Enviar datos">
        </div>


    </form>
</body>
</html>
