<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampliacion 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center bg-black text-light p-4">Gestion de usuarios</h1>
        <table class="table table-striped">
            <thead>
                <tr class="">
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody id="tabla"></tbody>
        </table>
    </div>

    <!-- Modal -->
<div class="modal" id="modal" tabindex="-1" aria-labelledby="ModalLabel">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header bg-black d-flex justify-content-center">
          <h1 class="modal-title fs-2 text-light text-center" id="ModalLabel">Usuario</h1>
        </div>
        <div class="modal-body row gap-5">
         <div class=" col-6 d-flex justify-content-center align-content-center">
            <img id="imagen" src="" alt="imagen" class="">
         </div>
            <div class="col-5 text-center">
                <p>Nombre</p>
                <p id="nombre" class="fs-5"></p>
                <hr>
                <p>Edad</p>
                <p id="edad"></p>
                <hr>
                <p>Genero</p>
                <p id="genero"></p>
                <hr>
                <p>Correo Electronico</p>
                <p id="email"></p>
                <hr>
                <p>Telefono</p>
                <p id="telefono"></p>
                <hr>
                <p>Direccion</p>
                <p id="direccion"></p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
