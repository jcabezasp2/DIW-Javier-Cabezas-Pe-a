<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script type="module" src="js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <form id="jugador" class="col-10 offset-1  pt-3 row needs-validation" novalidate>
        <h1 class="display-5">Crear jugador</h1>
        <div class="col-lg-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="invalid-feedback">
            Introduce un nombre
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required>
          <div class="invalid-feedback">
            Introduce un apellido
          </div>
        </div>
        <div class="col-lg-4 mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" min="10" max="99" id="edad" required>
          <div class="invalid-feedback">
            Introduce una edad
          </div>
        </div>
        <div class="col-lg-4 mb-3">
          <label for="posicion" class="form-label">Posicion</label>
          <select id="posicion" class="form-select" required>
            <option selected disabled value="">Selecciona una posicion</option>
            <option value="bateador">bateador</option>
            <option value="lanzador">lanzador</option>
            <option value="wicket keeper">wicket keeper</option>
          </select>
          <div class="invalid-feedback">
            Escoge una posicion
          </div>
        </div>
        <div class="col-lg-4 mb-3">
          <label for="equipo" class="form-label">Equipo</label>
          <select id="equipo" class="form-select" required>
            <option selected disabled value="">Selecciona un equipo</option>
            <option value="New South Wales">New South Wales</option>
            <option value="Mumbai cricket team">Mumbai cricket team</option>
            <option value="Marylebone Cricket Club">Marylebone Cricket Club</option>
            <option value="Mumbai Indians">Mumbai Indians</option>
          </select>
          <div class="invalid-feedback">
            Escoge un equipo
          </div>
        </div>
        <div class="col-12 mb-3">
          <label for="txtURL" class="form-label">URL de la foto del jugador</label>
          <input type="url" class="form-control" id="txtURL" required>
          <div class="invalid-feedback">
            Introduce una URL de imagen
          </div>
        </div>

        <button type="button" id="btnGuardar" class="col-auto mb-3  btn btn-primary">Crear jugador</button>
        <div id="alertaExito" class="alert alert-success alert-dismissible fade hide" role="alert">
          Se ha creado el jugador
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </form>

      <div id="jugadores" class="row row-cols-1 row-cols-sm-2 row-cols-md-3"></div>
    </div>
</body>

</html>
